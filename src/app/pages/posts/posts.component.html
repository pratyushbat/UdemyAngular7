


<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>

          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <ul class="list-group">
              <li *ngFor="let post of posts" class="list-group-item">
            <button class="button btn-default btn-sm"(click)="updatePost(post)">
              Update
            </button>
                {{post.title}}
                <button class="button btn-danger btn-sm"(click)="deletePost(post)">
                    Delete
                  </button>
              </li>
            
            </ul>
          </div>
      </div>
   
  </div>
</div>
